<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✏️ Corregir Reporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      /* Tema minimalista con crema y naranja */
      --bg: #faf8f2;
      --card-bg: #fff8e1;
      --text: #333333;
      --muted: #666666;
      --accent: #ffa726;
      --accent-hover: #fb8c00;
      --border: #e0e0e0;
      --radius: 8px;
      --spacing: 1rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Playfair Display', serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: var(--card-bg);
      padding: calc(var(--spacing) * 1.5);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}  
      to   { opacity: 1; transform: translateY(0);}  
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      width: 300px;
      height: auto;
    }
    h2 {
      margin-top: 0;
      font-family: var(--font-heading);
      font-weight: 700;
      text-align: center;
      color: var(--accent);
      font-size: 2.5rem;
      line-height: 1.2;
    }
    .form-group {
      margin-top: var(--spacing);
    }
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      font-family: var(--font-body);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text);
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    .evidence-label {
      margin-top: var(--spacing);
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: var(--spacing);
      font-family: var(--font-heading);
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo aún más grande -->
    <img src="logo LM mantenimiento.png" alt="Logo La Milagresa" class="logo" />
    <h2>✏️ Corregir Reporte</h2>
    <form onsubmit="sendCorrection(event)">
      <div class="form-group">
        <label for="reportId">ID del Reporte</label>
        <input id="reportId" type="text" readonly />
      </div>
      <div class="form-group">
        <label for="correccion">Detalle de la corrección</label>
        <textarea id="correccion" required placeholder="Describe los cambios…"></textarea>
      </div>
      <div class="form-group">
        <div class="evidence-label">Evidencia y multimedia — hasta 6 archivos</div>
        <input id="evidencia" type="file" multiple accept="image/*,video/*" />
      </div>
      <button type="submit">Enviar Corrección</button>
    </form>
  </div>
  <script>
    const tg = window.Telegram?.WebApp;
    tg?.onEvent('themeChanged', applyTheme);
    tg?.ready();
    function applyTheme() {
      /* Ajustes modo oscuro opcional */
    }
    document.addEventListener('DOMContentLoaded', ()=>{
      const params = new URLSearchParams(location.search);
      const id = params.get('reportId');
      if(id) document.getElementById('reportId').value = id;
    });
    function compressImage(file) {
      return new Promise(res => {
        const img = new Image(); img.onload = ()=>{
          const c = document.createElement('canvas');
          const scale = Math.min(1,1200/img.width);
          c.width = img.width*scale; c.height = img.height*scale;
          c.getContext('2d').drawImage(img,0,0,c.width,c.height);
          c.toBlob(b=>res(new File([b],file.name,{type:'image/jpeg'})), 'image/jpeg',0.7);
        };
        const r=new FileReader(); r.onload=e=>img.src=e.target.result; r.readAsDataURL(file);
      });
    }
    async function compressVideo(file){return file;}
    async function sendCorrection(e){
      e.preventDefault();
      const fd = new FormData();
      fd.append('fecha', new Date().toISOString());
      ['reportId','correccion'].forEach(k=>fd.append(k,document.getElementById(k).value));
      const files = Array.from(document.getElementById('evidencia').files);
      if(files.length>6){alert('Máximo 6 archivos.');return;}
      for(let f of files){
        fd.append('evidencia', f.type.startsWith('image/')?await compressImage(f):await compressVideo(f));
      }
      try{
        const res = await fetch('https://hook.us2.make.com/pautfhijd3rvo57t84czgs87mplnh3qd',{method:'POST',body:fd});
        if(!res.ok) throw res.statusText;
        alert('✅ Corrección enviada'); window.close();
      } catch(err) { console.error(err); alert('❌ Error al enviar'); }
    }
  </script>
</body>
</html>
