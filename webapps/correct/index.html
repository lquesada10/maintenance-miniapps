<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✏️ Corregir Reporte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #faf8f2;
      --card-bg: #fff8e1;
      --text: #333333;
      --muted: #666666;
      --accent: #ffa726;
      --accent-hover: #fb8c00;
      --border: #e0e0e0;
      --radius: 8px;
      --spacing: 1rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Playfair Display', serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: var(--card-bg);
      padding: calc(var(--spacing) * 1.5);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}  
      to   { opacity: 1; transform: translateY(0);}  
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      width: 300px;
      height: auto;
    }
    h2 {
      margin-top: 0;
      font-family: var(--font-heading);
      font-weight: 700;
      text-align: center;
      color: var(--accent);
      font-size: 2.5rem;
      line-height: 1.2;
    }
    .form-group {
      margin-top: var(--spacing);
    }
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      font-family: var(--font-body);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text);
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: var(--spacing);
      font-family: var(--font-heading);
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo LM mantenimiento.png" alt="Logo La Milagresa" class="logo" />
    <h2>✏️ Corregir Reporte</h2>
    <form onsubmit="sendCorrection(event)">
      <div class="form-group">
        <label for="reportId">ID del Reporte</label>
        <input id="reportId" name="reportId" type="text" />
      </div>
      <div class="form-group">
        <label for="chat_id">Chat ID Técnico</label>
        <input id="chat_id" name="chat_id" type="text" />
      </div>
      <div class="form-group">
        <label for="correccion">Detalle de la corrección</label>
        <textarea id="correccion" required placeholder="Describe los cambios…"></textarea>
      </div>
      <div class="form-group">
        <label>Evidencia (hasta 6 archivos)</label>
        <input id="evidencia" type="file" multiple accept="image/*,video/*" />
      </div>
      <input type="hidden" id="chat_supervisor" name="chat_supervisor" />
      <button type="submit">Enviar Corrección</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    const supabase = window.supabase.createClient(
      'https://gaiqdzjctyscufkljxvm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdhaXFkempjdHlzY3Vma2xqeHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMDU1NDUsImV4cCI6MjA2MzY4MTU0NX0._FvgAfqrHVzQtlPpFpPEl6HcGCnOQka2nfhRzT1LUcQ'
    );

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('reportId');
      const supervisor = params.get('chatSupervisor');
      const chatId = tg?.initDataUnsafe?.user?.id;

      if (id) document.getElementById('reportId').value = id;
      document.getElementById('reportId').readOnly = true;

      if (chatId) document.getElementById('chat_id').value = chatId;
      document.getElementById('chat_id').readOnly = true;

      if (supervisor) document.getElementById('chat_supervisor').value = supervisor;
    });

    async function sendCorrection(e) {
      e.preventDefault();
      const evidenciaInput = document.getElementById('evidencia');
      const files = Array.from(evidenciaInput.files);
      if (files.length > 6) return alert('Máximo 6 archivos');

      const data = {
        id: document.getElementById('reportId').value,
        chat_id_tecnico: document.getElementById('chat_id').value,
        chat_id_supervisor: document.getElementById('chat_supervisor').value,
        correccion: document.getElementById('correccion').value,
        fecha: new Date().toISOString(),
        evidencia: []
      };

      for (const file of files) {
        const reader = new FileReader();
        await new Promise(resolve => {
          reader.onload = () => {
            data.evidencia.push({ name: file.name, content: reader.result });
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }

      try {
        const { error } = await supabase.from('CorreccionesReportes').insert([data]);
        if (error) throw error;
        alert('✅ Corrección enviada');
        window.close();
      } catch (err) {
        console.error(err);
        alert('❌ Error al enviar');
      }
    }
  </script>
</body>
</html>
