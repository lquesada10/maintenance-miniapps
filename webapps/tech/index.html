<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîß Atender Reporte</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 500px; margin: auto; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    input, textarea, select, button { width: 100%; margin-top: 0.25rem; padding: 0.5rem; }
    textarea { min-height: 5rem; }
    button { margin-top: 1rem; padding: 0.75rem; background-color: #0088cc; color: white; border: none; border-radius: 6px; }
    button:hover { background-color: #0077b3; }
  </style>
</head>
<body>
  <h2>‚öôÔ∏è Atender Reporte</h2>
  <form id="form" onsubmit="atenderReporte(event)">
    <!-- 1) Campo ID (se rellena solo y es readonly) -->
    <label for="id">ID interno:</label>
    <input id="id" name="id" type="text" placeholder="se rellena solo" readonly />
    
    <!-- 2) Campo Costo -->
    <label for="costo">Costo:</label>
    <input id="costo" name="costo" type="number" min="0" step="0.01" required />

    <!-- 3) Comentarios -->
    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" required></textarea>

    <!-- 4) Evidencia (hasta 6 archivos) -->
    <label for="evidencia">Evidencia (hasta 6 archivos):</label>
    <input id="evidencia" name="evidencia" type="file" multiple accept="image/*,video/*,application/pdf" />

    <button type="submit">Enviar actualizaci√≥n</button>
  </form>

  <script>
    // ----- 1) Prefill del ID desde la querystring (id o reportId) ----- //
    function prefillID() {
      const params = new URLSearchParams(window.location.search);
      // Acepta tanto ?id= como ?reportId=
      const idValue = params.get('id') || params.get('reportId');
      if (idValue) {
        const inp = document.getElementById('id');
        inp.value = idValue;
        inp.readOnly = true;
      }
    }
    document.addEventListener('DOMContentLoaded', prefillID);

    // ----- 2) Funci√≥n para enviar al webhook de Make ----- //
    async function atenderReporte(event) {
      event.preventDefault();

      const formEl = document.getElementById('form');
      const formData = new FormData(formEl);

      // limitar archivos a 6
      const files = document.getElementById('evidencia').files;
      if (files.length > 6) {
        return alert('M√°ximo 6 archivos.');
      }

      try {
        const res = await fetch('https://hook.us2.make.com/mthoenuwnpf4uwgkca2aofkrdefh7fxs', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error(res.statusText);
        alert('‚úÖ Actualizaci√≥n enviada');
        formEl.reset();
      } catch (err) {
        console.error(err);
        alert('‚ùå Error al enviar. Mira la consola.');
      }
    }
  </script>
</body>
</html>
