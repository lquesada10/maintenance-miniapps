<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atender Reporte</title>
    <script>
      // 1) Pre-fill del ID desde la querystring
      function prefillID() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
          const inp = document.getElementById('id');
          inp.value = id;
          inp.readOnly = true;
        }
      }
      document.addEventListener('DOMContentLoaded', prefillID);

      // 2) Función que envía el formulario a Make + notifica a Telegram
      async function atenderReporte(event) {
        event.preventDefault();
        const form = new FormData();
        form.append('id', document.getElementById('id').value);
        form.append('costo', document.getElementById('costo').value);
        form.append('comentarios', document.getElementById('comentarios').value);

        // archivos (opcional)
        const files = document.getElementById('evidencia').files;
        for (let i = 0; i < files.length; i++) {
          form.append('evidencia', files[i]);
        }

        try {
          const res = await fetch('https://hook.us2.make.com/mthoenuwnpf4uwgkca2aofkrdefh7fxs', {
            method: 'POST',
            body: form
          });
          if (!res.ok) throw new Error(res.statusText);
          alert('✅ Actualización enviada');

          // 3) Notifica a Telegram WebApp
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData(
              JSON.stringify({ id: form.get('id') })
            );
          }

          document.getElementById('form').reset();
        } catch (err) {
          console.error(err);
          alert('❌ Error al enviar. Mira consola.');
        }
      }
    </script>
    <style>
      body { font-family: sans-serif; padding:20px; max-width:500px; margin:auto; }
      label { display:block; margin-top:10px; }
    </style>
  </head>
  <body>
    <h2>⚙️ Atender Reporte</h2>
    <form id="form" onsubmit="atenderReporte(event)">
      <label>ID interno:</label>
      <input id="id" type="text" required placeholder="se rellena solo" />

      <label>Costo:</label>
      <input id="costo" type="number" step="0.01" required />

      <label>Comentarios:</label>
      <textarea id="comentarios" rows="3" required></textarea>

      <label>Evidencia (hasta 6 archivos):</label>
      <input id="evidencia" type="file" accept="image/*,application/pdf" multiple />

      <button type="submit" style="margin-top:15px;">Enviar actualización</button>
    </form>
  </body>
</html>
