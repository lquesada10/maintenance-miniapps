<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîß Atender Reporte</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 500px; margin: auto; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    input, textarea, button { width: 100%; margin-top: 0.25rem; padding: 0.5rem; box-sizing: border-box; }
    textarea { min-height: 5rem; }
    button { margin-top: 1rem; padding: 0.75rem; background-color: #0088cc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #0077b3; }
    /* Input costo: solo n√∫meros, escritura directa, sin flechitas */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
  </style>
</head>
<body>
  <h2>‚öôÔ∏è Atender Reporte</h2>
  <form id="form" onsubmit="atenderReporte(event)">
    <label for="id">ID interno:</label>
    <input id="id" name="id" type="text" placeholder="se rellena solo" readonly />

    <label for="costo">Costo:</label>
    <input id="costo" name="costo" type="number" inputmode="decimal" pattern="[0-9]+([\.,][0-9]{1,2})?" placeholder="0.00" min="0" step="0.01" required />

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" required></textarea>

    <label for="evidencia">Evidencia (max 6 archivos; im√°genes y videos):</label>
    <input id="evidencia" name="evidencia" type="file" multiple accept="image/*,video/*" />

    <button type="submit">Enviar actualizaci√≥n</button>
  </form>

  <script>
    // 1) Prefill del ID desde querystring (?id= o ?reportId=)
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const idValue = params.get('id') || params.get('reportId');
      if (idValue) {
        const inp = document.getElementById('id');
        inp.value = idValue;
        inp.readOnly = true;
      }
    });

    // 2) Comprimir im√°genes con canvas (maxWidth=1200, calidad=0.7)
    function compressImage(file, maxWidth = 1200, quality = 0.7) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const scale = Math.min(1, maxWidth / img.width);
          const canvas = document.createElement('canvas');
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            resolve(new File([blob], file.name, { type: 'image/jpeg' }));
          }, 'image/jpeg', quality);
        };
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;
        reader.readAsDataURL(file);
      });
    }

    // 3) Stub para compresi√≥n de video (puedes integrar ffmpeg.wasm aqu√≠)
    async function compressVideo(file) {
      // Por ahora, reenv√≠a el video sin cambios
      return file;
    }

    // 4) Enviar formulario al webhook de Make
    async function atenderReporte(event) {
      event.preventDefault();
      const formData = new FormData();
      formData.append('id', document.getElementById('id').value);
      formData.append('costo', document.getElementById('costo').value);
      formData.append('comentarios', document.getElementById('comentarios').value);

      const files = Array.from(document.getElementById('evidencia').files);
      if (files.length > 6) return alert('M√°ximo 6 archivos.');
      for (const file of files) {
        if (file.type.startsWith('image/')) {
          const img = await compressImage(file);
          formData.append('evidencia', img);
        } else if (file.type.startsWith('video/')) {
          const vid = await compressVideo(file);
          formData.append('evidencia', vid);
        }
      }

      try {
        const res = await fetch('https://hook.us2.make.com/mthoenuwnpf4uwgkca2aofkrdefh7fxs', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error(res.statusText);
        alert('‚úÖ Actualizaci√≥n enviada');
        document.getElementById('form').reset();
      } catch (err) {
        console.error(err);
        alert('‚ùå Error al enviar. Mira la consola.');
      }
    }
  </script>
</body>
</html>
