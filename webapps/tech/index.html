<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîß Atender Reporte</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --secondary-text: #555555;
      --input-bg: #ffffff;
      --border-color: #cccccc;
      --button-bg: #0088cc;
      --button-text: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--secondary-text);
    }
    input, textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.5rem;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    textarea { min-height: 5rem; }
    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
  <script>
    // 1) Inicializa WebApp de Telegram y aplica tema din√°mico
    const tg = window.Telegram?.WebApp;
    tg?.onEvent('themeChanged', applyTheme);
    tg?.ready();
    function applyTheme() {
      const theme = tg.themeParams;
      document.documentElement.style.setProperty('--bg-color', theme.bg_color || theme.background_color || '#ffffff');
      document.documentElement.style.setProperty('--text-color', theme.text_color || '#000000');
      document.documentElement.style.setProperty('--secondary-text', theme.hint_color || '#555555');
      document.documentElement.style.setProperty('--input-bg', theme.bg_color || '#ffffff');
      document.documentElement.style.setProperty('--border-color', theme.hint_color || '#cccccc');
      document.documentElement.style.setProperty('--button-bg', theme.button_color || '#0088cc');
      document.documentElement.style.setProperty('--button-text', theme.button_text_color || '#ffffff');
    }

    // 2) Pre-fill del ID interno desde la querystring (?id= o ?reportId=)
    document.addEventListener('DOMContentLoaded', () => {
      applyTheme();
      const params = new URLSearchParams(window.location.search);
      const idValue = params.get('id') || params.get('reportId');
      if (idValue) {
        const idField = document.getElementById('id');
        idField.value = idValue;
        idField.readOnly = true;
      }
    });

    // 3) Funciones de compresi√≥n para im√°genes y videos
    function compressImage(file, maxWidth = 1200, quality = 0.7) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const scale = Math.min(1, maxWidth / img.width);
          const canvas = document.createElement('canvas');
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            resolve(new File([blob], file.name, { type: 'image/jpeg' }));
          }, 'image/jpeg', quality);
        };
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;
        reader.readAsDataURL(file);
      });
    }
    async function compressVideo(file) {
      // Aqu√≠ podr√≠as integrar ffmpeg.wasm; por ahora reenv√≠a sin cambios
      return file;
    }

    // 4) Env√≠o del formulario al webhook de Make
    async function atenderReporte(event) {
      event.preventDefault();
      const formData = new FormData();
      ['id', 'costo', 'comentarios'].forEach(k =>
        formData.append(k, document.getElementById(k).value)
      );

      const files = Array.from(document.getElementById('evidencia').files);
      if (files.length > 6) {
        alert('M√°ximo 6 archivos.');
        return;
      }
      for (const file of files) {
        if (file.type.startsWith('image/')) {
          formData.append('evidencia', await compressImage(file));
        } else if (file.type.startsWith('video/')) {
          formData.append('evidencia', await compressVideo(file));
        }
      }

      try {
        const res = await fetch('https://hook.us2.make.com/mthoenuwnpf4uwgkca2aofkrdefh7fxs', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error(res.statusText);
        alert('‚úÖ Actualizaci√≥n enviada');
        document.getElementById('form').reset();
      } catch (err) {
        console.error(err);
        alert('‚ùå Error al enviar. Mira la consola.');
      }
    }
  </script>
</head>
<body>
  <h2>‚öôÔ∏è Atender Reporte</h2>
  <form id="form" onsubmit="atenderReporte(event)">
    <label for="id">ID interno:</label>
    <input id="id" name="id" type="text" placeholder="se rellena solo" readonly />

    <label for="costo">Costo:</label>
    <input
      id="costo"
      name="costo"
      type="number"
      inputmode="decimal"
      pattern="[0-9]+([\.,][0-9]{1,2})?"
      placeholder="0.00"
      min="0"
      step="0.01"
      required
    />

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" required></textarea>

    <label for="evidencia">Evidencia (max 6 archivos; im√°genes y videos):</label>
    <input id="evidencia" name="evidencia" type="file" multiple accept="image/*,video/*" />

    <button type="submit">Enviar actualizaci√≥n</button>
  </form>
</body>
</html>
